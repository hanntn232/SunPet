<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog thú cưng Sunpet</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<body>
    <div class="page-container">
        <!-- Header -->
        <app-header></app-header>
        <!-- Header -->
        <!-- Main -->
        <div class="main">
            <!-- Post content -->
            <section class="container">
                <div class="layout-2 row">
                    <div class="col-lg-8 col-md-8 col-sm-12 layout-2--item">
                        <article id="post px-1">
                            <div class="main-article" *ngFor="let b of blogList">
                                <div *ngIf="soKhopId(b.id, selectedId)">
                                    <!-- Article heading -->
                                    <div class="headings text-left py-2 mt-3">
                                        <div class="title">
                                            <h2 class="content-title title-color display-1">{{b.title}}</h2>
                                        </div>
                                        <!-- Thời gian đăng bài -->
                                        <div class="post-info py-2">
                                            <a href="#" class="link-acc display-4 text-secondary px-2">
                                                <i class="fas fa-user" style="color:#FFC700"></i> Sunpet
                                            </a>
                                            <a href="#" class="link-time display-4 text-secondary px-2">
                                                <i class="fas fa-clock" style="color:#FFC700"></i> {{b.date}}
                                            </a>
                                        </div>
                                    </div>
                                    <!-- Content -->
                                    <div>{{errMsg}}</div>
                                    <div class="article-content clearfix">
                                        <div class="post-detail">
                                            <div>
                                                <p class="content-part1" [innerHTML]="b.content"></p>
                                            </div>

                                            <div>
                                                <p><img src="http://localhost:3000/{{b.image}}" class="image-content w-100 image-img1" /></p>
                                            </div>

                                            <!-- <div *ngIf="blogList[0].content.part2">
                                                <p class="content-part2" [innerHTML]="blogList[0].content.part2"></p>
                                            </div>

                                            <div *ngIf="blogList[0].image.img2">
                                                <p><img src="{{blogList[0].image.img2}}" class="image-content w-100" /></p>
                                            </div>

                                            <div *ngIf="blogList[0].content.part3">
                                                <p class="content-part3" [innerHTML]="blogList[0].content.part3"></p>
                                            </div>

                                            <div *ngIf="blogList[0].image.img3">
                                                <p><img src="{{blogList[0].image.img3}}" class="image-content w-100" /></p>
                                            </div> -->

                                        </div>
                                        <div class="share_social">
                                            <div class="title-social">
                                                <svg aria-hidden="true" focusable="false" width="16" height="16" data-prefix="fas" data-icon="share-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512" class="svg-inline--fa fa-share-alt fa-w-14">
                                            <path fill="currentColor"
                                                d="M352 320c-22.608 0-43.387 7.819-59.79 20.895l-102.486-64.054a96.551 96.551 0 0 0 0-41.683l102.486-64.054C308.613 184.181 329.392 192 352 192c53.019 0 96-42.981 96-96S405.019 0 352 0s-96 42.981-96 96c0 7.158.79 14.13 2.276 20.841L155.79 180.895C139.387 167.819 118.608 160 96 160c-53.019 0-96 42.981-96 96s42.981 96 96 96c22.608 0 43.387-7.819 59.79-20.895l102.486 64.054A96.301 96.301 0 0 0 256 416c0 53.019 42.981 96 96 96s96-42.981 96-96-42.981-96-96-96z">
                                            </path>
                                        </svg> Chia sẻ bài viết:&nbsp;
                                                <a href="#" class="share-link link-pinterest"><i
                                                class="fab fa-pinterest-square fa-2x"></i></a>
                                                <a href="#" class="share-link link-twitter"><i
                                                class="fab fa-twitter-square fa-2x"></i></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- Content -->
                            <!-- Ralated post -->
                            <div class="post-related py-2">
                                <h2 class="text-related title-color py-2">Bài viết liên quan</h2>
                                <div class="row justify-content-center">
                                    <div class="col-lg-6 col-12 prev" (click)="onSelected(blogList[1])">
                                        <article class="article text-center">
                                            <div class="blog_item">
                                                <div>
                                                    <div class="blog__position">
                                                        <a title="{{blogList[1].title}}">
                                                            <img src="http://localhost:3000/{{blogList[1].image}}" alt="{{blogList[1].title}}" class="img-responsive ">
                                                        </a>
                                                    </div>
                                                    <div class="content_blog">
                                                        <div class="content_margin--cun1">
                                                            <div class="title__margin">
                                                                <h5><a title="{{blogList[1].title}}" class="a--title related">{{blogList[1].title}}</a></h5>
                                                            </div>

                                                            <div class="blog_bottom">
                                                                <span class="post-time">
                                                                    <i class="fas fa-clock" style="color:#FFC700"></i>
                                                                    <span class="time__color">{{blogList[1].date}}</span>
                                                                <span class="readmore ">|</span>
                                                                </span>
                                                                <div class="content__underline">
                                                                    <a class="readmore display-4" title="Xem tiếp">Xem tiếp</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </article>
                                    </div>
                                    <div class="col-lg-6 col-12 next" (click)="onSelected(blogList[2])">
                                        <article class="article text-center">
                                            <div class="blog_item">
                                                <div>
                                                    <div class="blog__position">
                                                        <a title="{{blogList[2].title}}">
                                                            <img src="http://localhost:3000/{{blogList[2].image}}" alt="{{blogList[2].title}}" class="img-responsive " data-was-processed="true">
                                                        </a>
                                                    </div>
                                                    <div class="content_blog">
                                                        <div class="content_margin--cun1">
                                                            <div class="title__margin">
                                                                <h5><a title="{{blogList[2].title}}" class="a--title related">{{blogList[2].title}}</a></h5>
                                                            </div>

                                                            <div class="blog_bottom">
                                                                <span class="post-time">
                                                                    <i class="fas fa-clock" style="color:#FFC700"></i>
                                                                    <span class="time__color">{{blogList[2].date}}</span>
                                                                <span class="readmore ">|</span>
                                                                </span>
                                                                <div class="content__underline">
                                                                    <a class="readmore display-4" title="Xem tiếp">Xem tiếp</a>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </article>
                                    </div>
                                </div>

                            </div>
                            <!-- Ralated post -->
                        </article>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-12 col-12 layout-2--item">
                        <aside id="sidebar" class="px-">
                            <!-- Trending Post -->
                            <section class="trending-post mt-3">
                                <h2 class="text-trending title-color py-2">Bài viết nổi bật</h2>
                                <!-- post-items -->
                                <div class="post-item py-1" *ngFor="let b of mangBlog2(blogList,0,4)" (click)="onSelected(b)">
                                    <article class="article">
                                        <div class="d-flex">
                                            <a>
                                                <img src="http://localhost:3000/{{b.image}}" class="cart-avar px-1" alt="">
                                            </a>
                                            <div class="cart-body">
                                                <a class="text-title display-3 text-dark">
                                                    {{b.title}}
                                                </a>
                                            </div>
                                        </div>
                                    </article>
                                </div>
                            </section>
                            <!-- Trending Post -->
                            <div class="post-banner py-1">
                                <img src="assets\image\AnhBiaBlog3.png" class="trending-banner">
                            </div>
                        </aside>

                    </div>
                </div>
            </section>
            <!-- Post content -->
            <!-- Main -->
            <!-- Footer -->
            <app-footer></app-footer>
            <!-- Footer -->
        </div>
    </div>
</body>

</html>
