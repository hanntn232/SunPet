        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">CẦN LÀM</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="form-wrapper">
                  <form #todoForm="ngForm" (ngSubmit)="submitData(todoForm)" class="form" autocomplete="off" novalidate>
                    <input type="hidden" name="id" [(ngModel)]="todo['id']">
                    <fieldset>
                      <label for="card-member">Thành viên:</label>
                      <input type="text" id="card-member" name="card-member" class="form-control"
                      [(ngModel)]="todo['name']" />
                    </fieldset>
                    <fieldset>
                      <label for="card-task">Nhiệm vụ:</label>
                      <input type="text" id="card-task" name="card-task" class="form-control"
                      [(ngModel)]="todo['task']"/>
                    </fieldset>
                    <fieldset>
                      <label for="card-level">Mức độ</label>
                      <input type="text" id="card-level" name="card-level" class="form-control"
                      [(ngModel)]="todo['level']"/>
                    </fieldset>
                    <fieldset>
                      <label for="card-date">Thời hạn:</label>
                      <input type="num" id="card-date" class="input-cart-date" maxlength="4" />
                      <input type="num" id="card-date-1" class="input-cart-date" maxlength="4" />
                      <input type="num" id="card-date-2" class="input-cart-date" maxlength="4" />
                    </fieldset>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                <button type="submit" class="btn btn-warning text-light">Thêm</button>
              </div>
            </div>
