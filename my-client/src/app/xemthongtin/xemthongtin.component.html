<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem thong tin cá nhân</title>
</head>

<body onload="hienThiThongTin()">
    <div class="web--container">
        <app-homeheader></app-homeheader>
        <div class="col-lg-12 col-md-12 col-sm-12 col-12 layout-2--item">
            <div class="form-wrapper">
                <form action="#" class="form">
                    <div class="form-row user">
                        <div class="user-header">
                            <div class="image-head">
                                <img src="assets/image/default-user-icon.png" alt="" class="circle">
                            </div>
                            <div class="image-head">
                                <h4 class="nameofuser"></h4>
                            </div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required id="ho" autocomplete="off" value="{{Users[0].ho}}">
                            <div class="underline"></div>
                            <label for="">Họ:</label>
                        </div>
                        <div class="input-data">
                            <input type="text" required id="ten" autocomplete="off" value="{{Users[0].ten}}">
                            <div class="underline"></div>
                            <label for="">Tên:</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data">
                            <input type="text" required id="sdt" autocomplete="off" value="{{Users[0].sdt}}">
                            <div class="underline"></div>
                            <label for="">SĐT</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-data textarea">
                            <textarea rows="8" cols="80" required id="diachi" autocomplete="off" value="{{Users[0].diaChi}}"></textarea>
                            <br/>
                            <div class="underline"></div>
                            <label for="">Địa chỉ:</label>
                        </div>
                    </div>
                    <div class="form-row submit-btn" onclick="thayDoiThongTin()">
                        <div class="input-data ">
                            <input type="submit" value="Cập nhật thông tin" class="button">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <app-footer></app-footer>
</body>

</html>
